	<script>
	//调整字体大小
	;(function (doc, win) {
	    var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	            var clientWidth = docEl.clientWidth;
	            if (!clientWidth) return;
	            docEl.style.fontSize =Math.floor(100*(clientWidth / 1080))+ 'px';
	        };
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document,window);

	$(function() {
		// click tab切换
		$('.tab li').on('click',function () {	
			var index = $(this).index();
			console.log("li字体大小为：" + $('li').css('font-size') + '\n' + "图片宽度为:" + $('.pic img').css('width') + '\n' + "h5字体大小为：" + $('h5').css('font-size') + '\n' + "gz字体大小为：" + $('.i_gz').css('font-size') + '\n' + "con字体大小为：" + $('.con').css('font-size') + '\n' + "宽度为：" + $('.top_img').css('width'));
			$('.tab li').removeClass('curr');
			$(this).addClass('curr');
			$('.list dl').hide();
			$('.list dl').eq(index).show();
		});
		// 播放 & 暂停
		$('.btn').on('click',function () {
			if($(this).hasClass('play')) {
				$(this).removeClass('play').addClass('pause');
			}else {
				$(this).removeClass('pause').addClass('play');
			}	
		});
		// 一次性链接
		$('.r_list .text').one('click',function () {
			window.open('https://www.baidu.com');
		});
		// 
	});
	</script>
